<!-- toaster directive -->
<toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
<!-- / toaster directive -->

<!-- 导航条 -->
<div class="bg-white bread-crumb">
    <ul class="breadcrumb b-a m-b-n-xs lter b-b wrapper-md">
        <li><a ui-href="main"><i class="fa fa-home"></i> 首页</a></li>
        <li class="active" ng-bind="title"></li>
    </ul>
</div>

<!-- 加载提醒 -->
<div ng-show="loading" class="text-center m-t-md text-lg"><i class="fa fa-spin fa-spinner"></i> 数据加载中...</div>
<!-- 内容区域 -->
<div ng-hide="loading" class="wrapper-md content">
    <!-- 数据显示 -->
    <div class="wrapper-data">
        <div class="panel panel-default">
            <!-- 头部 -->
            <div class="panel-heading clearfix">
                <a ui-sref="main.bus.prdct.create" class="btn btn-info pull-right">
                    <i class="icon-user-follow m-r-sm text-md"></i>添加商品信息</a>
                <div class="w-auto">
                    <form ng-submit="search()" class="ng-pristine ng-valid">
                        <div class="form-group">
                            <div class="input-group date form_date col-md-2" data-date="" data-date-format="yyyy-MM-dd "
                                 data-link-field="dtp_input1" data-link-format="yyyy-MM-dd" style="float: left;margin-left: 10px">
                                <input class="form-control" size="16" type="text" value="" ng-model="param.startTime" placeholder="请选择开始时间">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                            </div >
                            <input type="hidden" id="dtp_input1" value=""/>
                            <div class="input-group date form_date col-md-2"
                                 data-date="" data-date-format="yyyy-mm-dd "
                                 data-link-field="dtp_input2" data-link-format="yyyy-mm-dd" style="float: left;margin-left: 10px">
                                <input class="form-control" size="16" type="text" value="" ng-model="param.endTime" placeholder="请选择结束时间">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                            </div>
                            <input type="hidden" id="dtp_input2" value=""/>
                            <div class="input-group search-box col-md-2" style="float: left;margin-left: 10px">
                                <input type="text" class="form-control" ng-model="param.productName" id="productName"
                                       placeholder="请输入商品名称"/>
                                <span class="input-group-addon"><span class="glyphicon glyphicon-remove" ng-click="clearProductName()"></span></span>
                            </div>
                            <div class="input-group search-box col-md-2" style="float: left;margin-left: 10px">
                                <input type="text" class="form-control" ng-model="param.productTwodimecode" id="productTwodimecode"
                                       placeholder="请输入商品条形码"/>
                                <span class="input-group-addon"><span class="glyphicon glyphicon-remove" ng-click="clearProductTwodimecode()"></span></span>
                            </div>
                            <div class="input-group search-box col-md-2" style="float: left;margin-left: 10px">
                                <select name="type" ng-model="param.type" class="form-control" id="type"
                                        ng-options=" key as value for (key, value) in slctItm">
                                    <option value="">请选择商品类型</option>
                                </select>
                            </div>
                            <div class="input-group search-box col-md-2" style="float: left;margin-left: 10px">
                                <select name="enable" ng-model="param.enable" class="form-control" id="enable"
                                        ng-options=" key as value for (key, value) in enableItem">
                                    <option value="">请选择启用状态</option>
                                </select>
                                <span class="input-group-addon"><span class="glyphicon glyphicon-remove" ng-click="clearType()"></span></span>

                            </div>
                            <div class="input-group search-box col-md-2" style="float: left;margin-left: 10px">
                                <i ng-show="user.keyword" ng-click="clearSearch()"
                                   class="fa fa-times-circle text-muted search-clear"></i>
                                <span class="input-group-btn">
                                <button class="btn btn-default" type="submit" name="点击查询" ><i class="fa fa-search">点击查询</i></button>
                            </span>
                            </div>
                        </div>
                    </form>
                </div>

            </div>

            <!-- 数据表格 -->
            <div ng-show="pageInfo.size" class="table-responsive">
                <table class="table table-striped b-t b-light text-center">
                    <thead>
                    <tr>
                        <th>商品名称</th>
                        <th>商品条形码</th>
                        <th>商品类型</th>
                        <th>最后修改时间</th>
                        <th>状态</th>
                        <th>&nbsp;</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="item in pageInfo.list">
                        <td class="v-middle">{{item.productName}}</td>
                        <td class="v-middle">{{item.productTwodimecode}}</td>
                        <td class="v-middle">{{item.typeText}}</td>
                        <td class="v-middle">{{item.updateTime| date:'yyyy-MM-dd HH:mm:ss'}}</td>
                        <td class="v-middle">
                            <span ng-hide="item.enable==1" class="text-danger">禁用</span>
                            <span ng-show="item.enable==1" class="text-success">启用</span>
                        </td>
                        <td class="v-middle">
                            <a ui-sref="main.bus.prdct.update({id:item.id})" class="btn btn-sm btn-default">
                                <i class="fa fa-edit m-r-xs text-sm"></i>编辑</a>
                            <button type="button" ng-show="item.enable==1" ng-click="disableItem(item,false)"
                                    class="btn btn-sm btn-default m-l-xs">
                                <i class="fa fa-ban m-r-xs text-sm"></i>禁用
                            </button>
                            <button type="button" ng-hide="item.enable==1" ng-click="disableItem(item,true)"
                                    class="btn btn-sm btn-default m-l-xs">
                                <i class="fa fa-check m-r-xs text-sm"></i>启用
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div><!-- /.table-responsive -->

            <!-- 底部分页 -->
            <span data-ng-include=" 'src/tpl/pageInfo.html' "></span>
        </div><!-- /.panel -->
    </div><!-- /.wrapper-data -->

</div><!-- /.wrapper-md -->
